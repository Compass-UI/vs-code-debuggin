    <!-- </ul> -->

    <ul data-bind="foreach: flights">

            <!-- <li data-bind="text: destination"></li> -->
            <!-- <li data-bind="text: fnumber"></li> -->
        </ul>
    <button>Change flight</button>


<script>
    var vm = {
        fname: ko.observable('David'),

        phone: ko.observable(4163334444),

</script>
