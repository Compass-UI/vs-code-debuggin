<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Maintain Knockout Hot Reload</title>
    <script src="./node_modules/knockout/build/output/knockout-latest.debug.js"></script>
</head>
<body>
    
        <h3>State Maintain Knockout Hot Reload</h3>

    <input type="text" data-bind="value: fname">
    <span data-bind="text: fname"></span>


<script>
    var vm = {
        fname: ko.observable('David'),
        lname: ko.observable('Shams'),
        phone: ko.observable(4163334444)
    }
    ko.applyBindings(vm)

</script>


    <script src="./dist/bundle.js"></script>
</body>
</html>
